<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url-for('static',filename='dashbord.css')}}">
        <title>Pitches</title>
    </head>

    <body>
        <div id="container">
            <header>
                <h1>
                    <a href="{{url_for('main.index')}}">Pitches</a>
                </h1>
                <nav class="navbar">
                    <a href="{{url_for('main.index')}}"class='nav-item'>Home</a>
                    {% if current_user.is_authenticated %} 
                    <a href="{{ url_for('main.profile')}}" class='navbar-item'>Profile</a>
                    {% endif %} 
                    {% if current_user.is_authenticated %} 
                    <a href="{{url_for('auth.logout')}}" class="navbar-item">Logout</a>
                    {% endif %} 
                </nav>   
            </header>
            <main class="main">
                {% block content %} 
                {% endlock %}

            </main>

        </div>
    </body>

</html>
